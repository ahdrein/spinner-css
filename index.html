<html>

<head>
    <meta charset="utf-8">
    <title>Spinner CSS</title>
</head>
<style>
  body{
    background: #dff9fb;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .spinner {
    border: 8px solid rgba(0,0,0,.1);
    border-left-color: #22a6b3;
    height: 60px;
    width: 60px;
    border-radius: 50%;
    animation: spin 1s  linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<body>

  <div class="spinner"></div>

</body>
</html>
